<farris-section class="f-section-form f-section-in-main" id="detail-form-section" [expandStatus]="true" [mainTitle]="SectiondetailformsectionMainTitle" [subTitle]="SectiondetailformsectionSubTitle" [fill]="true" [showHeader]="false" [enableMaximize]="true" [enableAccordion]="'default'" *ngIf="true">
<div class="f-form-layout farris-form farris-form-controls-inline" id="detail-form-layout" [formGroup]="viewModel.form" [class.farris-form-controls-inline]="lang==='zh-CHS'"><div class="col-12" *ngIf="true"><div class="farris-group-wrap"><div class="form-group farris-form-group"><label class="col-form-label" title="{{'form_code'|lang:lang:'活动编号'}}" for="form_code"><span class="farris-label-text">{{'form_code'|lang:lang:'活动编号'}}</span></label><div class="farris-input-wrap"><input class="form-control" id="form_code" input-end-edit [readonly]="!viewModel.stateMachine['editable']" tabindex="-1" formControlName="code"><validationMessage [errors]="viewModel.form.getCardControlErrors('code')" [hidden]="!viewModel.form.isShowValidationMsg"></validationMessage><div class="farris-feedback"></div></div></div></div></div><div class="col-12" *ngIf="true"><div class="farris-group-wrap"><div class="form-group farris-form-group"><label class="col-form-label" title="{{'form_title'|lang:lang:'活动主题'}}" for="form_title"><span class="farris-label-text">{{'form_title'|lang:lang:'活动主题'}}</span></label><div class="farris-input-wrap"><input class="form-control" id="form_title" input-end-edit [readonly]="!viewModel.stateMachine['editable']" tabindex="-1" formControlName="title"><validationMessage [errors]="viewModel.form.getCardControlErrors('title')" [hidden]="!viewModel.form.isShowValidationMsg"></validationMessage><div class="farris-feedback"></div></div></div></div></div><div class="col-12" *ngIf="true"><div class="farris-group-wrap"><div class="form-group farris-form-group"><label class="col-form-label" title="{{'form_location'|lang:lang:'活动地点'}}" for="form_location"><span class="farris-label-text">{{'form_location'|lang:lang:'活动地点'}}</span></label><div class="farris-input-wrap"><input class="form-control" id="form_location" input-end-edit [readonly]="!viewModel.stateMachine['editable']" tabindex="-1" formControlName="location"><validationMessage [errors]="viewModel.form.getCardControlErrors('location')" [hidden]="!viewModel.form.isShowValidationMsg"></validationMessage><div class="farris-feedback"></div></div></div></div></div><div class="col-12" *ngIf="true"><div class="farris-group-wrap"><div class="form-group farris-form-group"><label class="col-form-label" title="{{'form_geoLng'|lang:lang:'地理经度'}}" for="form_geoLng"><span class="farris-label-text">{{'form_geoLng'|lang:lang:'地理经度'}}</span></label><div class="farris-input-wrap"><input class="form-control" id="form_geoLng" input-end-edit [readonly]="!viewModel.stateMachine['editable']" tabindex="-1" formControlName="geoLng"><validationMessage [errors]="viewModel.form.getCardControlErrors('geoLng')" [hidden]="!viewModel.form.isShowValidationMsg"></validationMessage><div class="farris-feedback"></div></div></div></div></div><div class="col-12" *ngIf="true"><div class="farris-group-wrap"><div class="form-group farris-form-group"><label class="col-form-label" title="{{'form_geoLat'|lang:lang:'地理纬度'}}" for="form_geoLat"><span class="farris-label-text">{{'form_geoLat'|lang:lang:'地理纬度'}}</span></label><div class="farris-input-wrap"><input class="form-control" id="form_geoLat" input-end-edit [readonly]="!viewModel.stateMachine['editable']" tabindex="-1" formControlName="geoLat"><validationMessage [errors]="viewModel.form.getCardControlErrors('geoLat')" [hidden]="!viewModel.form.isShowValidationMsg"></validationMessage><div class="farris-feedback"></div></div></div></div></div></div><div style="padding: 30px;" class="f-utils-fill-flex-column">
    <app-map class="f-utils-fill-flex-column"
        [position]="{lng: viewModel.bindingData.getValue(['geoLng']), lat: viewModel.bindingData.getValue(['geoLat'])}" 
        (positionChange)="viewModel.bindingData.setValue(['geoLng'], $event.lng, true, true); viewModel.bindingData.setValue(['geoLat'], $event.lat, true, true)"
        [disabled]="false" [readonly]="!viewModel.stateMachine['editable']" class="f-utils-fill-flex-column">
    </app-map>
</div>
</farris-section>
